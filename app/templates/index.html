<!-- App Homepage -->
{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<!-- TODO: Change website name-->
<html>
    <head>
        <title>[Website Name]</title>
        <link rel="stylesheet" href="/static/homepage.css">
    </head>
    <body class="background">
        <div class="page_grid">
            <div class="sidebar">
                <label>Sort By:</label>
                <form>
                    <select name="sort" id="sort">
                        <option value="new">Date Added - Newest</option>
                        <option value="old">Date Added - Oldest</option>
                        <option value="cheap">Price - Low To High</option>
                        <option value="expensive">Price - High To Low</option>
                    </select>
                    <div>
                        <input type="submit" value="Sort">
                    </div>
                </form>
                
                <label>Tags:</label>
                <ul>
                    {% for tag in tags %}
                        <li><input type="checkbox">{{ tag }}</li>
                    {% endfor %}
                </ul>
                <button type="submit" class="tags" value="tags">Update Tags</button>
            </div>

            <div class="offer_grid">
                {% for offer in offers %}
                    <a class="offer" href="/gallery/{{ offer.artist_id }}">
                        <b>{{ offer.title }}</b>
                        <p class="description">{{ offer.description }}</p>
                        <img src="{{ offer.image }}">
                        <p class="price">${{ offer.price }}</p>
                    </a>
                {% endfor %}
                </a>
            </div>
        </div>
    </body>
</html>
{% endblock %}

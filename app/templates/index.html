<!-- App Homepage -->
{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<!-- TODO: Change website name-->
<html>
    <head>
        <title>[Website Name]</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
    </head>
    <body class="background">
        <div class="page_grid">
            <div class="sidebar">
                <form>
                    <label>Sort By:</label>
                    <select name="sort" id="sort">
                        <option value="new">Date Added - Newest</option>
                        <option value="old">Date Added - Oldest</option>
                        <option value="cheap">Price - Low To High</option>
                        <option value="expensive">Price - High To Low</option>
                    </select>                
                    <label>Tags:</label>
                    <select class="tag-select" name="tags" id="tags" multiple>
                        {% for tag in tags %}
                            <option type="checkbox">{{ tag }}</option>
                        {% endfor %}
                    </select>
                    <div></div>
                    <input type="submit" value="Update">
                </form>
            </div>

            <div class="offer_grid">
                {% for offer in offers %}
                <a class="offer" href="{{ url_for('gallery', artistID=offer.artist_id) }}">
                    <b>{{ offer.title }}</b>
                    <p class="description">{{ offer.description }}</p>
                    <img src="{{ url_for('static', filename=offer.image_path) }}">
                    <p class="price">${{ '%.2f' % offer.min_price }}</p>
                </a>
                {% endfor %}
</div>

        </div>
    </body>
</html>

{% endblock %}

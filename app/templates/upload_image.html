<!-- Form for uploading a new image to the currently signed in user -->
{% extends "base.html" %}

{% block content %}
<h2>Upload an Image</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.title.label }} {{ form.title(size=32) }}<br>
    {{ form.description.label }} {{ form.description(rows=4) }}<br>
    {{ form.image.label }} {{ form.image() }}<br>
    {{ form.submit() }}
</form>
{% endblock %}

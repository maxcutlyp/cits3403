<!-- Template base.html for use later in keeping consistant styling -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Artify{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% if current_user.is_authenticated %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='notifications.js') }}"></script>
        <script src="{{ url_for('static', filename='message-utils.js') }}"></script>
    {% endif %}
    {% block styles %}

    {% endblock %}

</head>
<body>
    <!-- TODO: css style to header -->
    <header class="heading">
                {% if current_user.is_authenticated %}
                    <a class="nav-buttons" href="/messages">{{ current_user.display_name }}</a>
                    <a class="nav-buttons" href="/gallery">Gallery</a></li> <!-- TODO: Hide when not logged in -->
                {% else %}
                    <a class="nav-buttons" href="/login">Log In</a>
                {% endif %}
                <a class="website-name" href="/">Artify</a>
    </header>
    <div id="content">
        {% block content %}
        <!-- Default content goes here if not overridden -->
        {% endblock %}
        {% if current_user.is_authenticated %}
            <div id="notifications-list"></div>
        {% endif %}
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
